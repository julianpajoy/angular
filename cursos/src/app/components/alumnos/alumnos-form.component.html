<div class="card text-bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/alumnos">Regresar</button>

        <!-- Formulario para llenar con los datos -->
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre"
                [(ngModel)] = "modelo.nombre">
                <!-- Mensaje de error del backend -->
                <div class="alert alert-danger" *ngIf="errores?.nombre">
                    {{ errores.nombre }}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido"
                [(ngModel)] = "modelo.apellido">
                <!-- Mensaje de error del backend -->
                <div class="alert alert-danger" *ngIf="errores && errores.apellido">
                    {{ errores.apellido }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email"
                [(ngModel)] = "modelo.email">
                <!-- Mensaje de error del backend -->
                <div class="alert alert-danger" *ngIf="errores?.email">
                    {{ errores.email }}
                </div>
            </div>
            <div class="form-group">
                <!-- interrogaciÃ³n (?) es un If y el dos puntos (:) es el Else -->
                <button type="button" class="btn btn-primary" 
                    (click)="modelo.id? editarAlumno(): crear()">
                    {{ modelo.id? 'Actualizar': 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</div>
