<h1>{{titulo}}</h1>
<table class="table table-hover table-striped">
    <thead> <!-- Tabla Encabezado -->
        <tr> <!-- Columna -->
            <th>id</th> <!-- A1 -->
            <th>Nombre</th> <!-- B1-->
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha creaci√≥n</th>
        </tr>
    </thead>
    <tbody> <!-- Tabla Cuerpo -->
        <tr *ngFor="let alumno of alumnos"> <!-- Cada fila de la tabla -->
            <td>{{alumno.id}}</td> <!-- A2 -->
            <td>{{alumno.nombre}}</td> <!-- B2-->
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.email}}</td>
            <td>{{alumno.createAt}}</td>
        </tr>
    </tbody>
</table>
